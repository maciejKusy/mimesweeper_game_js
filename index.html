<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mimesweeper</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Major+Mono+Display&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Boro's Mimesweeper</h1>
    
    <div class="main-container">
        <div class="main-container__top">
            <button id="easy" class="main-container__top__difficulty-button" title="10x10 with 10 Mimes">Easy</button>
            <button id="medium" class="main-container__top__difficulty-button" title="16x16 with 40 Mimes">Medium</button>
            <button id="hard" class="main-container__top__difficulty-button" title="16x30 with 99 Mimes">Hard</button>
        </div>
        <!--below contains the timer, the newgame button and the flag number display-->
        <div class="main-container__top">
            <div id="display-left" class="main-container__top__display"></div>
            <button id="new-game" class="main-container__top__new-game-button"></button>
            <div id="display-right" class="main-container__top__display">
                <span id="minutes">0</span>:<span id="seconds">00</span>
            </div>
        </div>

        <!--below container is where the tiles will appear after the createTileRows function is run-->
        <div id="tile-container" class="main-container__tile-container">
        </div>
    </div>   

    <div id="game-won" class="game-won-overlay game-won-overlay-closed">
        <div class="game-won-overlay__game-won-popup">
            <span>You won! Your time is:</span>
            <span id="final-time" class="game-won-overlay__game-won-popup__final-time"></span>
            <button id="overlay-button" class="main-container__top__difficulty-button">OK</button>
        </div>
    </div>

    <script type="module" src="js/index.js" charset="utf-8"></script>
</body>
</html>
